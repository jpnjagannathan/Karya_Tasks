
<html>
<head>
<style>
*
{
background-color:green;
}


table, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<button onclick="myCreateFunction()">Create row</button>

<table id="myTable">
<ol>
  <tr id="row1">
    <td>1</td>
</tr>
 </ol>
</table>

<script>
var i=1;
function myCreateFunction() {
	i=i+1;
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var rowid="row"+i;
  row.setAttribute("id",rowid);
  cell1.innerHTML=i;
  cell2.innerHTML = "<input type='button' value='Delete' onclick='myDeleteFunction("+rowid+")'>";
}

function myDeleteFunction(rid) 
{	

  console.log(rid);
	var row = document.getElementById(rid.id);
    row.parentNode.removeChild(row);
}
</script>

</body>
</html>
